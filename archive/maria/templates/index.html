<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>credit-risk homework</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
        
        

        <div>
            <p class='text-white'></p>
         </div>
         <div>
             <h3>Movies rating predictor</h3>
         <p class='text-white p-2'>
            
         </p>
         
        </div>
        <section>
            <h3 class='text-info '> </h3>
            <div class= "p-5" >
                <form action = "/send" method = "POST" role="form">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>

                    <div class="mb-3  lead text-primary">
                        <label  for="Loan Amount">Amount</label>
                        <input  type="checkbox" step="any" name="loan_amnt" id="loan_amnt" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Per Capita Income">Int</label>
                        <input  type="number" step="any" name="int_rate" id="int_rate" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Installment">Instal</label>
                        <input  type="number" step="any" name="installment" id="installment" />
                        
                    </div>


                    <div class="mb-3  lead text-primary">
                        <label  for="Annual income">Annual Income</label>
                        <input  type="number" step="any" name="anual_inc" id="anual_inc" />
                        
                    </div>
                    
                    <!-- Form submit button -->
                    <div>
                        <button class="btn btn-primary btn-lg" type="Predict" value="submit">Submit</button>
                    </div>
                    
                </form>
                
            </div>
            <div>
                
                <!--<h3>List of values{{ pred }}</h3>-->
                <h3>Movie results are: {{ prediction }}</h3>
      
          </div>
    
        </section>
    </section>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
