<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- D3 -->
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Custom JS -->
		<script type="text/javascript" src="static/js/logic.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="static/css/style.css" type="text/css">
		<title>At the Movies - Predictions</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container-fluid">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item">
					  <a class="nav-link" href="/dashboard">Fun Facts</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link active" href="/prediction">Predictions</a>
					</li>
				  </ul>
				</div>
			  </div>
			</nav>
		</header>
		<main class="container">
			<div class="row">
				<div class="col-12 py-3 clearfix">
					<h1 class="text-center">Let us predict if your movie will be successful.</h1>
				</div>
			</div>
			<div class="row">
				<div class="form-container">
					<div class="mb-3">
						<label for="runtime" class="form-label">Runtime (mins):</label>
						<input type="number" class="form-control" id="runtime" name="runtime" placeholder="175" min="30" max="400" required>
					</div>
					<div class="mb-3">
						<label for="budget" class="form-label">Budget (USD): &nbsp; </label><span id="rangeval">0<!-- Default value --></span>
						<input type="range" class="form-range" id="budget" min="0" max="375000000" onInput="$('#rangeval').html($(this).val())">
					</div>
					<div class="mb-3">
						<label for="rated" class="form-label">Rated:</label>
						<select class="form-select" id="rated" type="text" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="director" class="form-label">Director:</label>
						<select class="form-select" id="director" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="writer" class="form-label">Writer:</label>
						<select class="form-select" id="writer" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="actor" class="form-label">Actors:</label>
						<select class="form-select" id="actor" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="language" class="form-label">Language:</label>
						<select class="form-select" id="language" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="country" class="form-label">Country:</label>
						<select class="form-select" id="country" multiple="multiple"></select>
					</div>
					<div class="mb-3">
						<label for="genre" class="form-label">Genre:</label>
						<select class="form-select" id="genre" multiple="multiple" ></select>
					</div>
					<div class="mb-3">
					  <label for="star" class="form-label">Star:</label>
					  <select class="form-select" id="star" multiple="multiple"></select>
					</div>
 					<div class="mb-3">
					  <label for="plot" class="form-label">Plot:</label>
					  <textarea class="form-control" id="plot" rows="2"></textarea>
					</div>
					<!-- Begin submit for prediction -->
					<div class="mb-3">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#predict">I'm Feeling Lucky!</button>

						<!-- Modal -->
						<div class="modal fade" id="predict" tabindex="-1" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Prediction</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<p id="prediction"></p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
         		</div>
         	</div>
		</main>
		<footer class="d-flex flex-wrap py-3 bg-light">
			<div class="container">
				<div class="row">
					<p class="col text-muted">&copy; <script type="text/javascript">document.write(new Date().getFullYear())</script> TVMD Movie Masters</p>
				</div>
			</div>
		</footer>
		<!-- Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
