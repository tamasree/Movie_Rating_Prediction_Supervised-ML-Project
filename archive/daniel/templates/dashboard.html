<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- D3 -->
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<!-- Plotly -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="static/css/style.css" type="text/css">
		<title>At the Movies - Fun Facts</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container-fluid">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item">
					  <a class="nav-link active" href="/dashboard">Fun Facts</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/prediction">Predictions</a>
					</li>
				  </ul>
				</div>
			  </div>
			</nav>
		</header>
		<main class="container py-4">

			<div class="row">
				<div class="col">
					<div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
					  <div class="card-body">
						<h5 class="card-title">Movies by Year:</h5>
						<select class="form-select" id="selDataset1" onchange="optionChanged(this.value)">
						  <option selected>Open this select menu</option>
						</select>
					  </div>
					</div>
				</div>
            </div>
            <div class="row">
            	<div class="col">
					<div class="mb-3" id="bar"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Ratings by Movie Type</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="rat3d"></div>
				</div>
			</div>
            <div class="row">
				<div class="col">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Movie Budget by Genre</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
                	<div id="scatt"></div>
                </div>
            </div>

            <div class="row">
				<div class="col">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Movie Ratings by Main Actors</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
                	<div id="scatt2"></div>
                </div>
            </div>

            <div class="row">
				<div class="col">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Most Highly Rated Movies of the Year</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
                	<div class="d-flex justify-content-center" id="pie"></div> 
                </div>
            </div>

		</main>
		<footer class="d-flex flex-wrap py-3 bg-light">
			<div class="container">
				<div class="row">
					<p class="col text-muted">&copy; <script type="text/javascript">document.write(new Date().getFullYear())</script> TVMD Movie Masters</p>
				</div>
			</div>
		</footer>
		<!-- Custom JS -->
		<script src="static/js/smdash.js"></script>
		<!-- Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
